<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <button id="reset-button">Reset Grid</button>
  </div>

  <div id="grid"></div>

  <dialog id="reset-modal">
    <form id="reset-form" action="javascript:void(0);">
      <h3>Reset Grid?</h3>
      <p>Enter the number of rows and columns for the new grid.</p>
      
      <div class="input">
        <p>Rows:</p>
        <input type="number" name="side-count" id="modal-side-count" min="1" max="100" step="1" value="16">
      </div>

      <div class="buttons">
        <button id="modal-submit" type="submit">Reset</button>
        <button id="modal-cancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
